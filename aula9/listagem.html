<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table, td, tr{
            border: 1px solid;
            border-collapse: collapse;
            /*width: 100%;*/
        }
        /*tr{width: 100%;}*/
        th{
			width: 90px;
			height: 30px;
		}
        tr:nth-child(even){background-color: #f2f2f2}
		tr:hover {background-color: #8d23ae;}
		caption{caption-side: bottom;}
    </style>
</head>
<body>
    <h1>Produtos</h1><hr>

    <table id="produtos">
        <tr>
            <th>Nome</th>
            <th>Marca</th>
            <th>Preço</th>
        </tr>
    </table>

    <script>
        //está pegando o elemento tabela no HTML
        let tabela = document.querySelector("#produtos");

        function inserirLinha(nome, marca, preco){
            //vamos criar uma linha nessa tabela
            let linha = tabela.insertRow(); 

            //Vamos criar as células na tabela
            let celNome = linha.insertCell();
            let celMarca = linha.insertCell();
            let celPreco = linha.insertCell();

            //coloca valores nas células
            celNome.innerHTML = nome;
            celMarca.innerHTML = marca;
            celPreco.innerHTML = preco;
        }

        //fecth abre uma URL
        fetch("http://localhost/3InfoB/conteudo_backend/aula9/produtos.php") .then($resposta => $resposta.json()) .then($json => {
            for (var i = 0; i < 3 ; i++) {
                inserirLinha($json[i]["nome"], $json[i]["marca"], $json[i]["preco"]);
            }
        });
    </script>
</body>
</html>
